<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты | Дашкейк</title>
    <link rel="icon" href="images/dashcake.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="sublogo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="dashcakelogo">
                    </a>
                </div>
            </div>
            <div class="menu_block">
                <nav class="submenu">
                    <ul class="menu">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="body_content">
            <section class="request">
                <h1>Напишите нам</h1>

                <form action="#" method="post" class="request_form">
                    <input class="request-input" name="request_name" type="text" placeholder="Имя" id="fld_name" required>
                    <input class="request-email request-input" name="request_email" type="email" placeholder="example@dashcake.com" id="fld_email" required>
                    <input type="text" class="request-input" placeholder="Тема" id="fld_theme" name="request_theme" list="theme" required>
                    <datalist id="theme">
                        <option value="Заказ">
                        <option value="Предложение">
                        <option value="Жалоба">
                    </datalist>
                    <textarea name="emailtext" class="request-text" id="txt_text" cols="30" rows="10" placeholder="Текст обращения" required></textarea>
                    <div class="sub_check">
                        <input type="checkbox" id="chbx_subscription" class="check_subscription" checked>
                        <label for="chbx_subscription">подписаться на&nbsp;рассылку информационных сообщений.
                    </label>
                    </div>
                    <input class="clearfix" type="submit">
                </form>
            </section>

            <h2>Адрес</h2>
            <address>
                <ul>
                    <li>Телефон: 8(800)-777-77-77</li>
                    <li>Адрес: Сладкий переулок д.9</li>
                    <li>Email: support@dashcake.ru</li>
                </ul>

                <div class="map">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2314.7670262855254!2d37.66207008205254!3d55.691245830902716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1500306301211" style="border:0" allowfullscreen></iframe>
                </div>
            </address>
        </main>
        <footer class="footer">
            &copy;&nbsp;Все права защищены
        </footer>
    </div>
</body>

</html>
