<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <header class="header">
                <section>
                    <div class="product_description">
                        <div class="indent"></div>
                        <h1>Product name</h1>
                        <ul>
                            <li>Put on this page information about your product</li>
                            <li>A detailed description of your product</li>
                            <li>Tell us about the advantages and merits</li>
                            <li> Associate the page with the payment system</li>
                        </ul>
                    </div>
                    <div class="product_image">

                    </div>
                </section>
            </header>

        </main>




        <footer>
            <div class="contacts">
                <div class="contacts_data">
                    <div class="indent"></div>
                    <h3>Contacts</h3>
                    <form action="#" method="post" class="request_form">
                        <input name="request_name" type="text" placeholder="Your name:" id="fld_name" required>
                        <input class="request-email request-input" name="request_email" type="email" placeholder="Your email:" id="fld_email" required>
                        <textarea name="emailtext" class="message" id="txt_text" cols="30" rows="4" placeholder="Your message:" required></textarea>
                        <input class="send" type="submit" value="SEND">
                    </form>
                </div>
            </div>

            <div class="footer">Copyright &copy;&nbsp; 2014 Product name</div>
        </footer>
    </div>
</body>

</html>
